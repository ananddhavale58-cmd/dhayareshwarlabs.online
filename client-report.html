<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Report ‚Äì Dhayareshwar Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}
.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
button{
  padding:10px 16px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.btn-green{background:#25d366;color:#fff;}
.btn-blue{background:#2196f3;color:#fff;}
.btn-orange{background:#ff9800;color:#fff;}
.btn-gray{background:#555;color:#fff;}

#loginBox{
  text-align:center;
  margin-top:100px;
}
input{
  padding:10px;
  width:220px;
}
iframe{
  width:100%;
  height:500px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="loginBox">
  <h2>üîê Client Login</h2>
  <input type="password" id="pwd" placeholder="Enter Password">
  <br><br>
  <button class="btn-blue" onclick="checkPwd()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<!-- üìÑ REPORT -->
<div class="container" id="reportBox" style="display:none;">

<h2 style="text-align:center;">üìÑ AQI / OCEMS Client Report</h2>
<p style="text-align:center;">Dhayareshwar Labs</p>

<!-- GPS -->
<div style="text-align:center;">
  <button class="btn-orange" onclick="getLocation()">üìç Get GPS Location</button>
  <p id="location"></p>
</div>

<!-- PDF VIEW -->
<h3>üìÑ Report PDF</h3>
<iframe src="sample-report.pdf"></iframe>

<!-- ACTION BUTTONS -->
<div style="text-align:center;margin-top:15px;">
  <button class="btn-gray" onclick="window.print()">üñ®Ô∏è Print</button>
  <button class="btn-green" onclick="shareWA()">üì≤ WhatsApp Share</button>
</div>

</div>

<script>
/* PASSWORD */
function checkPwd(){
  var pass="DL2025";   // üîë CHANGE CLIENT PASSWORD HERE
  if(document.getElementById("pwd").value===pass){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("reportBox").style.display="block";
  }else{
    document.getElementById("msg").innerText="Wrong password";
  }
}

/* GPS */
function getLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(pos){
      document.getElementById("location").innerText=
      "üìç Location: "+pos.coords.latitude.toFixed(6)+", "+
      pos.coords.longitude.toFixed(6);
    },function(){
      document.getElementById("location").innerText="Allow location access";
    });
  }
}

/* WHATSAPP */
function shareWA(){
  let loc=document.getElementById("location").innerText;
  let url=window.location.href;
  let txt="Client Report ‚Äì Dhayareshwar Labs%0A"+loc+"%0A"+url;
  window.open("https://wa.me/?text="+txt,"_blank");
}
</script>

</body>
</html>
